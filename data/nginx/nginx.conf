# Esta es una copia del archivo de configuracion, con el fin de que 
# puedan evaluar sin tener que cambiar los permisos

server {
    listen 80;
    listen [::]:80;
    server_tokens off;
    server_name 16622677-iic2173.tk;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }  
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_tokens off;
    server_name 16622677-iic2173.tk;

    ssl_certificate /etc/letsencrypt/live/16622677-iic2173.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/16622677-iic2173.tk/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # location /static/ {
    #     alias /code/static/;
    # }

    # location /static {
    #     rewrite ^/static(.*) /$1 break;
    #     root /static;
    # }
    
    location / {
        proxy_pass http://flask_app:5000;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}


